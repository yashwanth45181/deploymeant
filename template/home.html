<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
</head>
<body>
    <h2>Enter Iris Flower Features</h2>
    <form action="/predict" method="post">
        {% for i in range(1, 5) %}
            Feature {{ i }}: <input type="text" name="feature{{ i }}"><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
</body>
</html>
